name: Java CI

on: [push]

jobs:
  build:
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: [11]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
